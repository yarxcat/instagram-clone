<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
		<div class="login-container">
				<img src="https://freepngimg.com/thumb/logo/76861-web-instagram-script-typeface-typography-font.png">
				<form>
					<input type="text" placeholder="Nome de usuário">
					<input type="password" placeholder="Senha">
					<button type="submit">Entrar</button>
				</form>
				<div class="ou">
					<div class="linha"></div>
					<div class="texto">OU</div>
					<div class="linha"></div>
				</div>
				<div class="fb-login">
					<button type="button">
						<b>Entrar com o Facebook</b>
					</button>
				</div>
				<div class="links">
					<a href="#">Esqueceu a senha?</a>
				</div>
			</div>
		
			<div class="login-container">
				<div class="link0">
					<p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
				</div>
			</div>
		
			<div class="app-download">
				<p>Obtenha o aplicativo.</p>
				<div class="flex justify-content-center">
					<img src="./img/apple-button.png"      alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" />
					<img src="./img/googleplay-button.png" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" />
				</div>
	</main>
	<footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">SOBRE</a></li>
            <li><a href="#">AJUDA</a></li>
            <li><a href="#">IMPRENSA</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">CARREIRAS</a></li>
            <li><a href="#">PRIVACIDADE</a></li>
            <li><a href="#">TERMOS</a></li>
            <li><a href="#">LOCALIZAÇÃO</a></li>
            <li><a href="#">CONTAS MAIS RELEVANTES</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">IDIOMA</a></li>
        </ul>
        <p class="copyright">© 2023 Instagram from META</p>
    </footer>
</body>
</html>
